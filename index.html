<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ETIQUETAS ANTI-CACHÉ PARA TV -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>Fútbol TV Abuelo</title>
    <style>
        /* --- ESTILO GENERAL --- */
        body {
            margin: 0;
            padding: 20px;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            color: #fff;
            font-family: sans-serif;
            min-height: 100vh;
        }

        /* --- CABECERA --- */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: -webkit-linear-gradient(#00C9FF, #92FE9D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0,201,255,0.4);
        }

        .reloj {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 10px;
        }

        /* --- GRID DE CANALES --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- TARJETA --- */
        .card {
            background: rgba(30,30,30,0.8);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            height: 180px;
            position: relative;
            outline: none; /* Sin borde azul del navegador */
        }

        /* IMAGEN LOGO */
        .card img {
            width: 100%;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            pointer-events: none; /* Evita que se arrastre la imagen */
        }

        /* TEXTO CANAL */
        .card span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ddd;
            text-align: center;
        }

        /* --- EFECTO FOCUS (MANDO TV) --- */
        /* Al seleccionar con el mando, se ilumina en amarillo */
        .card:focus, .card:hover {
            transform: scale(1.1);
            background: #222;
            border-color: #FFD700; /* Amarillo Oro */
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5); /* Resplandor */
            z-index: 10;
        }

        .card:focus span, .card:hover span {
            color: #FFD700;
        }
        
        /* Indicador de versión (abajo derecha) */
        .version-tag {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 0.8rem;
            color: #555;
            background: rgba(0,0,0,0.5);
            padding: 4px 8px;
            border-radius: 4px;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/torrentstream@latest/dist/torrentstream.min.js"></script>
</head>
<body>

    <header>
        <h1>⚽ Fútbol TV Berastegui ⚽</h1>
        <div class="reloj" id="reloj">--:--</div>
    </header>

    <div class="grid" id="canal-grid"></div>
    
    <!-- Tag para saber si se ha actualizado en la TV -->
    <div class="version-tag" id="version-date">Cargando...</div>

    <script>
        // --- ZONA DE EDICIÓN DIARIA (Edita esto en GitHub) ---
        const canales = [
            {
                nombre: "M. LaLiga 1",
                id: "af458073c3096293a4dea9f369d4f308e7125bd6",
                logo: "https://i.ibb.co/gZxL1rnT/movistar-laliga-1.png"
            },
            {
                nombre: "M. LaLiga 2",
                id: "caa631e8850e3eb5e7c039063dd8a339ccef1176",
                logo: "https://i.ibb.co/F4QjkqpN/movistar-laliga.png"
            },
            {
                nombre: "DAZN LaLiga 1",
                id: "cc108ae39f92c48f6c946763047bd1c9b7b7d889",
                logo: "https://i.ibb.co/qMpZFsqG/imagen-2026-02-12-202202924.png"
            },
            {
                nombre: "DAZN LaLiga 2",
                id: "635b61c1f240449163260cd914d10d886a54fee3",
                logo: "https://i.ibb.co/ch1VbHTM/daznlaliga-2.png"
            },
            {
                nombre: "M. Champions 1",
                id: "c16b4fab1f724c94cad92081cbb7fc7c6fe8a2cc",
                logo: "https://i.ibb.co/qYQqnTnk/liga-campeones.png"
            },
            {
                nombre: "M. Champions 2",
                id: "c6a3673f6a37b1bd3cf31fdd6404dd33d48cfccb",
                logo: "https://i.ibb.co/ynfxJmPV/liga-de-campeones-2.png"
            },
            {
                nombre: "#Vamos",
                id: "3b2a8b41e7097c16b0468b42d7de0320886fa933",
                logo: "https://i.ibb.co/XfSddmHV/movistar-vamos.png"
            },
            {
                nombre: "Eurosport",
                id: "bae98f69fbf867550b4f73b4eb176dae84d7f909",
                logo: "https://i.ibb.co/MxBZD1qJ/xlogo-eurosport-1-154-jpg-pagespeed-ic-Y-sj-B37h-O.webp"
            },
            {
                nombre: "DAZN F1",
                id: "691739972eb3468cf16b25e84dafdeaa40dead6d",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/320px-F1.svg.png"
            },
            {
                nombre: "Caza y Pesca",
                id: "8b9e46eb3a9b4ef23b7d3d86c73a0851580f8caa",
                logo: "https://i.ibb.co/MxRkV0fg/cazaypesca.png"
            }
        ];
<h1>⚽MADRID - BENFICA --- LIGA CAMPEONES 1 ⚽</h1>
        // --- GENERAR TARJETAS ---
        const container = document.getElementById('canal-grid');

        canales.forEach(canal => {
            const btn = document.createElement('button');
            btn.className = 'card';
            btn.onclick = () => verCanal(canal.id);

            const img = document.createElement('img');
            img.src = canal.logo;
            img.alt = canal.nombre;
            
            // Si falla la imagen, pone un icono genérico
            img.onerror = function() {
                this.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/300px-No_image_available.svg.png";
            };

            const span = document.createElement('span');
            span.innerText = canal.nombre;

            btn.appendChild(img);
            btn.appendChild(span);
            container.appendChild(btn);
        });

        // --- ABRIR ACESTREAM ---
        function verCanal(id) {
            window.location.href = "acestream://" + id;
        }

        // --- RELOJ ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('reloj').innerText = now.toLocaleTimeString('es-ES', {hour: '2-digit', minute:'2-digit'});
        }, 1000);
        
        // --- FECHA DE ACTUALIZACIÓN ---
        // Pone automáticamente la fecha de hoy para que sepas si la TV cargó lo nuevo
        document.getElementById('version-date').innerText = "Actualizado: " + new Date().toLocaleDateString('es-ES');

    </script>
</body>
</html>
